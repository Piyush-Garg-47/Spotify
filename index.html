<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="spotify">Spotify</li> 
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav>


   <div class="container">
    <div class="songlist">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div>
            <div class="songItem">
               <img src="covers/1.jpg" alt="1" >
               <span>let me love you </span>
               <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>
            </div>
        </div>
    </div>
    <div class="songbanner"></div>
   </div>

   <div class="buttom">
    <input type="range" name="range" id="myprograss" min="0" max="100">
    <div class="icons">
        <!-- Font-Awesome icons -->
         <i class="far fa-3x fa-step-backward"></i>
         <i class="far fa-3x fa-play-circle"></i>
         <i class="far fa-3x fa-step-forward"></i>
    </div>
   </div>
   <script src="https://kit.fontawesome.com/57004d51ad.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
